<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/nuevoestilo.css">
</head>
<body>
   <div class="d-flex dashboard-bg">
  
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column align-items-center">
            <div class="admin-photo mb-3"></div>
            <h5 class="text-white">Sergio Cutti</h5>
            <nav class="mt-4 w-100 px-3">
            <a href="#" class="nav-link">Usuarios</a>
            <a href="#" class="nav-link">Juegos</a>
            <a href="#" class="nav-link active">Noticias</a>
            <a href="#" class="nav-link">Estadísticas</a>
            <a href="#" class="nav-link mt-auto">Cerrar sesión</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="header-news">
                <h2>Noticias</h2>
                <button id="addNewsBtn" class="btn btn-success">Añadir Noticia</button>
            </div>
            <div> </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center bg-white">
                    <thead class="table-light">
                    <tr>
                        <th>Titulo</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>¡Nuevo juego lanzado!</td>
                        <td>10/05/2025</td>
                        <td>Publicada</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2"
                            onclick="openEditNewsModal(1, '¡Nuevo juego lanzado!', 'Contenido de la noticia sobre el nuevo juego.')">Editar</button>
                            <button class="btn btn-sm btn-danger"
                            onclick="openDeleteNewsConfirmModal(1)">Borrar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Descuentos de verano</td>
                        <td>01/05/2025</td>
                        <td>Publicada</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2"
                            onclick="openEditNewsModal(2, 'Descuentos de verano', 'Contenido de la noticia de descuentos de verano.')">Editar</button>
                            <button class="btn btn-sm btn-danger"
                            onclick="openDeleteNewsConfirmModal(2)">Borrar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>    
            </div>
        </div>
    </div>
     <!-- Edit News Modal -->
    <div id="editNewsModal" class="modal-custom" onclick="closeModal(event, 'editNewsModal')">
        <div class="modal-content-custom" onclick="event.stopPropagation()">
            <h3>Editar Noticia</h3>
            <form id="editNewsForm">
                <input type="hidden" id="editNewsId" />
                <div class="mb-3">
                    <label for="editNewsTitle" class="form-label">Título</label>
                    <input type="text" id="editNewsTitle" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="editNewsContent" class="form-label">Contenido</label>
                    <textarea id="editNewsContent" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary ms-2" onclick="closeModal(null, 'editNewsModal')">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteNewsConfirmModal" class="modal-custom" onclick="closeModal(event, 'deleteNewsConfirmModal')">
        <div class="modal-content-custom" onclick="event.stopPropagation()">
            <h3>Confirmar Eliminación</h3>
            <p>¿Estás seguro de que deseas eliminar esta noticia?</p>
            <button id="confirmDeleteNewsBtn" class="btn btn-danger">Sí, eliminar</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="closeModal(null, 'deleteNewsConfirmModal')">Cancelar</button>
        </div>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
