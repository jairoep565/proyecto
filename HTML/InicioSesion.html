<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameStore Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Header -->
  <header class="d-flex align-items-center p-3">
    <div class="logo">Logo</div>
    <div class="brand ms-2">GameStore</div>
  </header>

  <!-- Main Content -->
  <main class="d-flex align-items-center justify-content-center main-background">
    <div class="login-box text-center">
      <h2 class="mb-4">Sign in to<br>GameStore</h2>
      <form>
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username or email address:</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3 text-start">
          <div class="d-flex justify-content-between">
            <label for="password" class="form-label">Password:</label>
            <a href="#" class="forgot-password">Forgot your password?</a>
          </div>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-light w-100 btn-custom">Sign in</button>
      </form>
      <p class="mt-3 create-account">New to GameStore? <a href="#">Create an account</a></p>
    </div>
  </main>

</body>
</html>
